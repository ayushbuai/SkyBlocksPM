#==========================================#
#Config messages for SkyBlocksPM
#==========================================#

# Use & instead of double S for a quicker colorizing of texts

prefix: "&l&7[&aＳｋｙＢｌｏｃｋ&7] &f"

# seperator seperates the message from the prefix
# Format looks like:
# {prefix} {seperator} {message}
# the spaces are automatically added, so you don't have to worry about that too :))
seperator: "&e=>&b"

messages:
  skyblock-creating: "SkyBlock đang được tạo..."
  player-not-online: "Người chơi không online!"
  have-sb: "Bạn đã có SkyBlock!"
  no-sb: "Bạn không có SkyBlock!, hãy tạo SkyBlock bằng cách sử dụng /sb create"
  not-registered: "Người chơi bạn đã chỉ định không tồn tại."
  no-island: "Người chơi bạn đã chỉ định không có đảo."
  no-default-island: "The default island has not been set, please ask the server staff to use the '/sb setworld' command to set the island world"
  no-sb-go: 'Bạn không sở hữu một hòn đảo'
  no-perms-delete: "Bạn không có quyền xóa các đảo khác"
  deleted-sb: "Bạn đã xóa thành công Đảo {NAME}."
  invite-get: "Bạn đã nhận được lời mời từ {INVITER}, hãy chấp nhận '/sb2 accept {INVITER}'"
  invite-expired: "Lời mời đã hết hiệu lực"
  invite-pending: "Bạn đã có một lời mời đang chờ xử lý."
  invite-sent: "Bạn đã gửi thành công lời mời đến {PLAYER}."
  invite-accepted: "{PLAYER} đã chấp nhận lời mời của bạn."
  member-limit: "Bạn đã đạt đến giới hạn thành viên cho SkyBlock của mình."
  create: "Bạn đã tạo thành công đảo của mình."
  visit: "Bạn hiện đang ghé thăm Đảo của {NAME} .."
  delete: "Đang xóa Đảo SkyBlock của bạn .."
  default-world: "Bạn không thể đặt thế giới mặc định của máy chủ làm thế giới skyblock"
